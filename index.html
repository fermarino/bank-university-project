<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Bank</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="bank-name">Ocean Bank</div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="pages/graficos.html">Gráficos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="conta-form">
        <form>
          <h2 class="form-title">Nova Conta</h2>
          <div class="input-container">
            <label for="agencia" class="form-label">Agência:</label>
            <input type="text" id="agencia" class="form-input" required />
          </div>
          <div class="input-container">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" id="numero" class="form-input" required />
          </div>
          <div class="input-container">
            <label for="tipo" class="form-label">Tipo de Conta:</label>
            <select id="tipo" class="form-select" required>
              <option value="Conta Corrente">Conta Corrente</option>
              <option value="Conta Poupança">Conta Poupança</option>
              <option value="Conta Universitária">Conta Universitária</option>
            </select>
          </div>
          <div class="input-container">
            <label for="saldo" class="form-label">Saldo:</label>
            <input type="number" id="saldo" class="form-input" required />
          </div>
          <div class="button-container">
            <button id="inserir-button" class="form-button">Inserir</button>
          </div>
        </form>
      </section>
      <section class="conta-list">
        <div>
          <h2 class="list-title">Contas Cadastradas</h2>
          <div id="lista-contas" class="conta-items"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-text">&copy; Todos os direitos reservados Ocean Bank</p>
    </footer>
    <script src="js/banco.js"></script>
    <script src="js/funcionalidades.js"></script>
  </body>
</html>
